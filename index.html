<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Bee</title>
</head>
<body>
    <section class="section_contacts">
        <div class="section_contacts-inner">
            <div class="contacts-info">
                <h4 class="section-contacts-header">CONTACTS</h4>
                <h1 class="section-contacts-subheader">CONTACT US ANYTIME</h1>
                <hr>
                <p class="contacts-header-text">Feel free to contact us for any inquiries or commercial offers:</p>
                <h4 class="contacts-subheaders">Address</h4>
                <p class="contacts-subheaders-text">44670 Mattole Rd, Honeydew, </p>
                <p class="contacts-subheaders-text">CA 95545</p>
                <h4 class="contacts-subheaders">Hours</h4>
                <p class="contacts-subheaders-text">Monday - Saturday: 11 AM - 9 PM</p>
                <p class="contacts-subheaders-text">Sunday: 11 AM - 7 PM</p>
                <h4 class="contacts-subheaders">Contacts</h4>
                <p class="contacts-subheaders-text">4+1 (234) 567 89 00</p>
                <p class="contacts-subheaders-text">honeybee@email.com</p>
            </div>
            <div class="contacts-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2632872.194713765!2d21.21814619006532!3d49.87694195017808!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473afffdc3f56b2f%3A0xd7cd3332a59b1e89!2z0JzQtdC0INGC0LAg0YHQvtC9INC90LAg0LLRg9C70LjQutCw0YUgIkJlZSBSZXNvcnQi!5e0!3m2!1suk!2sua!4v1638629739153!5m2!1suk!2sua" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="data-contacts">
                <div class="background-wrapper">
                    <form action="https://formspree.io/f/xayvwzar" method="post">
                        <div class="data-fullname">
                            <input name="fullname" type="text" placeholder="Enter your full name*" required>
                        </div>
                        <div class="data-phone-num">
                            <input name="phone-num" type="text" placeholder="Enter your phone number*" required>
                        </div>
                        <div class="data-email">
                            <input name="email" type="email" placeholder="Enter your e-mail*" required>
                        </div>
                        <div class="data-email">
                            <textarea name="message" placeholder="Type your message"></textarea> 
                        </div>
                        <div class="data-button">
                            <button>Request a Quote</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
